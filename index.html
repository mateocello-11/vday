    .intro {

      padding: 2rem;
      background: linear-gradient(135deg, #ffe6e6, #fff0f5);

    .drop-in {

      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      opacity: 0;
      transform: translateY(-18px);
      animation: dropIn 700ms ease-out forwards;

    @keyframes dropIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.85) rotate(-2deg); }
      60% { opacity: 1; transform: scale(1.03) rotate(1deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    .pop-in-img {
