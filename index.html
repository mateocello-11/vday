    body {

      background: linear-gradient(135deg, #ffe6e6, #fff0f5);
      text-align: center;
      padding: 2rem;
    }

    h1 {

    p {

    figure {

    img {

    figcaption {

      color: #555;
    }

    .btn {

      border-radius: 12px;
      padding: 0.65rem 1rem;
      font-weight: 800;
      cursor: pointer;
      margin: 0.35rem;
    }

    .intro {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 2rem;
      background: linear-gradient(135deg, #ffe6e6, #fff0f5);
      z-index: 9999;
    }

    .intro-card {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 240, 245, 0.88);
      border-radius: 24px;
      padding: 2rem 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .drop-in {
      color: #c9184a;
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      opacity: 0;
      transform: translateY(-18px);
      animation: dropIn 700ms ease-out forwards;
    }

    @keyframes dropIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .tiktok-wrapper {
      background: #fff0f5;
      border-radius: 20px;
      padding: 1.5rem 1rem;
      margin: 2rem auto;
      max-width: 650px;
    }

    .tiktok-caption {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #c9184a;
    }

    /* e4 specific sizing */
    .e4-img {
      max-width: 280px;
    }
  </style>
</head>
